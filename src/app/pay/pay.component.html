<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>
<body>
<script src="../assets/js/pay.js"></script>
<div class="container-fluid py-3">
            <div class="row">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
                    <div id="pay-invoice" class="card">
                        <div class="card-body" >
                            <div class="card-title">
                                <h3 class="text-center">Payment Details</h3>
                            </div>
                            <hr>
                            <div class="paynow_error"></div>
                            <form action="p.html" name="pay" onsubmit="return PayNowvalid()">
                                <div class="form-group text-center">
                                    <ul class="list-inline">
                                        <li class="list-inline-item"><i class="text-primary fab fa-cc-visa 2x"style="font-size:50px"></i></li>
                                        <li class="list-inline-item"><i class="text-primary fab fa-cc-mastercard 2x" style="font-size:50px"></i></li>
                                        <li class="list-inline-item"><i class="text-primary  fab fa-cc-amex 2x" style="font-size:50px"></i></li>
                                        <li class="list-inline-item"><i class="text-primary  fab fa-cc-discover 2x" style="font-size:50px"></i></li>
                                    </ul>
                                </div>
                                <div class="form-group">
                                    <label for="payment" class="control-label mb-1">Payment amount</label>
                                    <input type="text" name="payment"  class="form-control" required autocomplete="off">
                                    <div class="valid-feedback">valid</div>
                                    <div class="invalid-feedback">Enter the Amount</div>
                                </div>
                                <div class="form-group has-success">
                                    <label for="name" class="control-label mb-1">Name on card Holder</label>
                                    <input type="text" name="name"  class="form-control" required autocomplete="off">
                                    <div class="valid-feedback">valid</div>
                                    <div class="invalid-feedback">Enter the Name on card</div>
                                </div>
                                <div class="form-group">
                                    <label for="number" class="control-label mb-1">Card number</label>
                                    <input type="tel" name="number"  class="form-control" maxlength="16"  required="" pattern="[0-9]{16}" autocomplete="off">
                                    <div class="valid-feedback">valid</div>
                                    <div class="invalid-feedback">Enter the Card Number</div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="exp" class="control-label mb-1">Expiration</label>
                                            <input type="tel" name="exp" maxlength="2" class="form-control"  required  placeholder="MM" />
                                            <input type="tel" name="exp" maxlength="2" class="form-control"  required  placeholder="YY" />
                                            
                                            <div class="valid-feedback">valid</div>
                                    <div class="invalid-feedback">Enter the DD/MM</div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="code" class="control-label mb-1">CVV Code</label>
                                        <div class="input-group">
                                            <input type="tel" name="code"  maxlength="3"  class="form-control"  required autocomplete="off">
                                    <div class="valid-feedback">valid</div>                                            
                                            <div class="invalid-feedback ">Enter the 3-digit code on back</div>
                                            <div class="input-group-append">
                                                    <div class="input-group-text">
                                                            <span class="fa fa-question-circle fa-lg" data-toggle="popover" data-container="body" data-html="true" data-title="Security Code" 
                                                            data-content="<div class='text-center one-card'>The 3 digit code on back of the card..<div class='visa-mc-cvc-preview'></div></div>"
                                                            data-trigger="hover"></span>
                                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="zip" class="control-label mb-1">Postal code</label>
                                    <input type="text" name="zip" class="form-control" required value="" data-val="true" data-val-required="Please enter the ZIP/Postal code" autocomplete="postal-code">
                                    <span class="help-block" data-valmsg-for="x_zip" data-valmsg-replace="true"></span>
                                </div>
                                <div>
                                    <button id="payment-button" type="submit" class="btn btn-lg btn-primary btn-block">
                                        <i class="fa fa-lock fa-lg"></i>&nbsp;
                                        <span id="payment-button-amount">Pay Now</span>
                                        <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        </body>
        </html>
